<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Programação Orientada a Serviços - Alba Lopes</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper"  class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    <a href="#" id="menu-regiao">Consultar Região</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
			<form class="form-inline">
			<div class="form-group mb-2">
				 <label for="regiao">Região:</label>
				 <select id="regiao" name="regiao">
					<option value="1">N</option>
					<option value="2">NE</option>
					<option value="3">SE</option>
					<option value="4">S</option>
					<option value="5">CO</option>
				 </select>	 
			</div>
			
            </form>
            <form>
                <div id="conteudo" class="container-fluid">
                    <label for="estados">Estados: </label>
                    <select id="estados" name="estados" onchange="getval(this);">
                    </select>
                </div>
            </form>
			<div id="mensagem" class="alert" role="alert">
			</div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
